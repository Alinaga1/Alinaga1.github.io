<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пять контейнеров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <!-- Второй контейнер -->
        </div>
        <div class="container3">
            <!-- Третий контейнер -->
            <div class="container4">
                <!-- Четвертый контейнер -->
                <p>sdfdsfff</p>
                <div class="container5">
                    <!-- Пятый контейнер -->
                    <div class="container6">
                        <!-- Шестой контейнер -->
                        <p>Дополнительный текст или контент в шестом контейнере</p>
                    </div>
                    <div class="container7">
                        <!-- Седьмой контейнер -->
                        <p>Дополнительный текст или контент в седьмом контейнере</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
