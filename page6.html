    <header>

                    <img src="picture2/3_79.jpg" alt="Hidden Image 1">

                    <img src="picture2/3_82.jpg" alt="Hidden Image 5">

            </div>

    <div id="instructions">
        <p id="instruction-text">Скролл или свайп на миниатюре изображения для смены</p>
        <div id="scroll-icon">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>
    </div>
    

    <button onclick="nextPage()">Следующая страница</button>
